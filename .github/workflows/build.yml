name: Build CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          java-version: "18"
          distribution: "temurin"
      - name: Setup Java
      - uses: actions/checkout@v3
      - name: Build Project
        run: mvn -B package --file pom.xml